syntax = "proto3";

package genproto;

option go_package="genproto/post_service";

import "like.proto";
import "google/protobuf/empty.proto";

service LikeService {
  rpc Create(Like) returns (Like) {}
  rpc Get(GetLikeRequest) returns (Like) {}
  rpc GetAll(GetAllLikesRequest) returns (GetAllLikesResponse) {}
  rpc Update(Like) returns (Like) {}
  rpc Delete(GetLikeRequest) returns (google.protobuf.Empty) {}
}
