syntax = "proto3";

package genproto;

option go_package="genproto/post_service";

message Like {
  int64 id = 1;
  int64 post_id = 2;
  int64 user_id = 3;
  bool status = 4;
}

message GetLikeRequest {
  int64 id = 1;
}


message GetAllLikesRequest {
  int32 limit = 1;
  int32 page = 2;
  string search = 3;
}

message GetAllLikesResponse {
  repeated Like likes = 1;
  int32 count = 2;
}